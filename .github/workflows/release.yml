name: Build and Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Create artifact directory
        run: mkdir -p artifacts

      - name: Prepare artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          BINARY_NAME="backend-demo"
          BINARY_PATH="target/${{ matrix.target }}/release/${BINARY_NAME}"
          if [ -f "${BINARY_PATH}" ]; then
            cp "${BINARY_PATH}" artifacts/
          fi
          ls -la artifacts/

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          $BINARY_NAME = "backend-demo.exe"
          $BINARY_PATH = "target/${{ matrix.target }}/release/${BINARY_NAME}"
          if (Test-Path $BINARY_PATH) {
            Copy-Item $BINARY_PATH artifacts/
          }
          Get-ChildItem artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-demo-${{ matrix.target }}
          path: artifacts/

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-bins

          # Linux
          if [ -f "release-artifacts/backend-demo-x86_64-unknown-linux-gnu/backend-demo" ]; then
            cp release-artifacts/backend-demo-x86_64-unknown-linux-gnu/backend-demo release-bins/backend-demo-linux-x86_64
            chmod +x release-bins/backend-demo-linux-x86_64
          fi

          # macOS Intel
          if [ -f "release-artifacts/backend-demo-x86_64-apple-darwin/backend-demo" ]; then
            cp release-artifacts/backend-demo-x86_64-apple-darwin/backend-demo release-bins/backend-demo-macos-x86_64
            chmod +x release-bins/backend-demo-macos-x86_64
          fi

          # macOS ARM64
          if [ -f "release-artifacts/backend-demo-aarch64-apple-darwin/backend-demo" ]; then
            cp release-artifacts/backend-demo-aarch64-apple-darwin/backend-demo release-bins/backend-demo-macos-aarch64
            chmod +x release-bins/backend-demo-macos-aarch64
          fi

          # Windows
          if [ -f "release-artifacts/backend-demo-x86_64-pc-windows-msvc/backend-demo.exe" ]; then
            cp release-artifacts/backend-demo-x86_64-pc-windows-msvc/backend-demo.exe release-bins/backend-demo-windows-x86_64.exe
          fi

          ls -la release-bins/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-bins/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: release-bins/
